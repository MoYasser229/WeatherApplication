<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Weather Journal</title>
<link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/style.css">
</head>
<body onload="main()">
  <div class="mainContainer">
   <h1>Weather Journal App</h1>
   <button id="automaticGeneration">Automatically Generate Location</button>
   <br>
   <div class="formContainer">
    <h2>Welcome</h2>
    <div class="formGrid">
      <select id="locationSelector">
        <option value="zip">ZIP code</option>
        <option value="countryName">City name</option>
      </select>
      <div id="inputs">
        <input type="text" id="zip" placeholder="Enter ZIP code here">
        <input type="text" id="countryName" placeHolder="Enter City Name">
      </div>
    </div>
    <br><br>
    <textarea id="feelings" placeholder="How do you feel today?"></textarea>
    <br>
    <button id="generate">Generate</button>
    
    <span id = "error"></span>
   </div>
  </div>
  <div class="weatherData" id="weather">
    <h1>The Weather in <span id="locationName"></span></h1>
    <div class="weathergrid">
      <div class="weatherChild" >
          <h3>Today's Date</h3>
          <p id = "date"></p>
      </div>
      <div class="weatherChild" >
        <h3>Today's Temperature</h3>
        <p id="temp"></p>
      </div>
      <div class="weatherChild" >
        <h3>Your Feelings Today</h3>
        <p id="content"></p>
      </div>
    </div>
  </div>
  <script src="js/weather.js" type="text/javascript"></script>
  <script src="js/post.js" type="text/javascript"></script>
  <script src="js/app.js" type="text/javascript"></script>
</body>
</html>
